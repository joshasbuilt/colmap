<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
     width="100%" 
     height="100%" 
     viewBox="0 0 1000 1000"
     overflow="visible">
  
  <style>
    .camera-marker { cursor: pointer; }
    .camera-marker:hover { opacity: 0.7; }
    .camera-circle { fill: #ff4444; stroke: #000000; stroke-width: 2; }
    .camera-text { font-family: Arial, sans-serif; font-size: 12px; fill: #000000; text-anchor: middle; }
    .orientation-arrow { stroke: #0066cc; stroke-width: 2; fill: none; }
  </style>
  
  <!-- Camera positions group -->
  <g id="camera-positions">
    <!-- Example camera markers -->
    <g id="camera-1" class="camera-marker">
      <circle cx="200" cy="200" r="8" class="camera-circle"/>
      <text x="200" y="185" class="camera-text">1</text>
    </g>
    
    <g id="camera-2" class="camera-marker">
      <circle cx="400" cy="300" r="8" class="camera-circle"/>
      <text x="400" y="285" class="camera-text">2</text>
    </g>
    
    <g id="camera-3" class="camera-marker">
      <circle cx="600" cy="250" r="8" class="camera-circle"/>
      <text x="600" y="235" class="camera-text">3</text>
    </g>
    
    <g id="camera-4" class="camera-marker">
      <circle cx="300" cy="500" r="8" class="camera-circle"/>
      <text x="300" y="485" class="camera-text">4</text>
    </g>
    
    <g id="camera-5" class="camera-marker">
      <circle cx="700" cy="600" r="8" class="camera-circle"/>
      <text x="700" y="585" class="camera-text">5</text>
    </g>
  </g>
  
  <!-- Camera orientations group -->
  <g id="camera-orientations">
    <!-- Example orientation arrows -->
    <line x1="200" y1="200" x2="220" y2="180" class="orientation-arrow"/>
    <line x1="400" y1="300" x2="420" y2="280" class="orientation-arrow"/>
    <line x1="600" y1="250" x2="620" y2="230" class="orientation-arrow"/>
    <line x1="300" y1="500" x2="320" y2="480" class="orientation-arrow"/>
    <line x1="700" y1="600" x2="720" y2="580" class="orientation-arrow"/>
  </g>
  
</svg>
